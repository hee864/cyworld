<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>회원가입</title>
    
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="border">
      <div class="group">
        <div class="info">
          
          회원가입을 위해 <br>
          정보를 입력해주세요
         
        </div>
        
        <div class="email">
        *이메일<br> 
        <div class="underlineInput"></div>
        </div>
        
        <div class="name">
         *이름<br>
         <div class="underlineInput"></div>
        </div>
       
        <div class="pw">
         *비밀번호<br>
         <div class="underlineInput"></div>
        </div>
        
        <div class="pwcf">
         *비밀번호 확인<br>
         <div class="underlineInput"></div>
        </div>
        
        <div class="gender">
          <input type="radio" name="gender">여성
          <input type="radio" name="gender">남성

      </div>
      <div class="agree">
        <input type="checkbox">이용약관 개인정보 수집 및 이용, 마켓팅 활용 선택에 
        모두 동의합니다.
        
        </div>
      <div class="agreeLine">

      </div>
       
      <div class="box">
         <div class="sign">

          가입하기<br>
         </div>
      </div>
        
        
        
       
     
      </div>
      
      


    </div>
  </div>
</body>
</html>
